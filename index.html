<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">`
    <title>Introo</title>
</head>
<body>
    <!-- <h1></h1> -->
    <main>
        <section  class="hero">
            <div class="container">
                <div class="hero-box">
                    <div class="start-box">
                        <p class="hero-text">frontend and backend</p>
                        <h2 class="hero-title">Learn to program by <br> watching <br> professionals</h2>
                        <p class="hero-text2">See how experienced developers solve <br> problems in real time</p>
                        <a class="hero-link" href="#!">Try it free 7 days, <span class="hero-span">then $20/mo</span></a>
                    </div>

                    <div class="end-box">
                        <h2 class="end-title">Sign up for the course and <br> get free 7 days</h2>
                        <form class="end-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                            <label>
                                <input class="end-inp" type="text" name="user_name" aria-label="user name" placeholder="First Name" minlength="2" required>
                                <span class="invalid-text" aria-hidden="true">First Name cannot be empty</span>
                            </label>
                            
                            <label>
                                <input class="end-inp" type="text" name="user_last_name" aria-label="user last-name" placeholder="Last Name" minlength="2" required>
                                <span class="invalid-text" aria-hidden="true">Last Name cannot be empty</span>
                            </label>
                            
                            <label>
                                <input class="end-inp" type="email" name="user_email" aria-label="user email" placeholder="Email Address" required>
                                <span class="invalid-text" aria-hidden="true">Looks like this is not an email</span>
                            </label>
                            
                            <label>
                                <input class="end-inp" type="password" name="user_password" aria-label="user password" placeholder="Password" minlength="8" required>
                                <span class="invalid-text" aria-hidden="true">Password cannot be empty</span>
                            </label>
                            

                            <button class="end-btn" type="submit">Claim your free trial</button> 
                            <p class="end-text">By clicking the button, you are agreeing to our <a href="#!" class="end-link">Terms and Services</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>  
    </main>
</body>
</html>
